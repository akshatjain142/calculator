<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="icon1">
                 <i class="fa-solid fa-down-left-and-up-right-to-center icon"></i>
            </div>
            <div class="icon2">
                <i class="fa-solid fa-square-root-variable icon"></i>
                <i class="fa-solid fa-grip icon"></i>
                <i class="fa-solid fa-ellipsis-vertical icon"></i>
            </div>      
        </div>
         <input type="text" id="display" readonly />    
        <div class="option">
            <button class="button1 operation">AC</button>
            <button class="button1 operation">%</button>
            <button class="button1 operation">Del</button>
            <button class="button1 operation">/</button>
            <button class="button1 number">7</button>
            <button class="button1 number">8</button>
            <button class="button1 number">9</button>
            <button class="button1 number" style=" background-color:#4d4d4d;">*</button>
            <button class="button1 number">4</button>
            <button class="button1 number">5</button>
            <button class="button1 number">6</button>
            <button class="button1 operation">-</button>
            <button class="button1 number">1</button>
            <button class="button1 number">2</button>
            <button class="button1 number">3</button>
            <button class="button1 operation">+</button>
            <button class="button1 number">00</button>
            <button class="button1 number">0</button>
            <button class="button1 number">.</button>
            <button class="button1" style="background-color:orange;">=</button>
        </div>
    </div>
    
<script src="app2.js"></script>
</body>
</html>
